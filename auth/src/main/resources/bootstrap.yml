server:
  port: 6628

spring:
  application:
    name: @artifactId@
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS-HOST:discovery-server}:${NACOS-PORT:8848}
  thymeleaf:
    cache: false
  datasource:
    initialization-mode: always
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
    url: jdbc:mysql://127.0.0.1:3306/zhiyi-cloud-auth?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8

auth:
  user-info:
    route:
      mall-admin:
        path: http://upms/auth/user_info_by_auth
        token: zhiyi-cloud
