server:
  port: 6628

spring:
  application:
    name: @artifactId@
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS-HOST:discovery-server}:${NACOS-PORT:8848}
  thymeleaf:
    cache: false
  datasource:
    initialization-mode: always
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
    url: jdbc:mysql://127.0.0.1:3306/zhiyi-cloud-auth?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8

auth:
  user-info:
    route:
      mall-admin: # clientId
        path: http://mall-admin-upms/auth/user_info_by_auth # 回调地址
        token: zhiyi-cloud
        jwt: mall-admin-123456
      mall-portal:
        path: http://mall-portal-user/auth/user_info_by_auth # 获取用户信息地址
        token: zhiyi-cloud
        jwt: mall-portal-123456

security:
  oauth2:
    authorization:
      jwt:
        key-value: zhiyi-cloud
