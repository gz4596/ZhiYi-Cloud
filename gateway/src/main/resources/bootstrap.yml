server:
  port: 8008

spring:
  application:
    name: @artifactId@
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS-HOST:discovery-server}:${NACOS-PORT:8848}
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: '*'
            allowedMethods: '*'
            allowedHeaders: '*'
      x-forwarded:
        enabled: true
        host-enabled: true
      discovery:
        locator:
          enabled: false # 不要自动支持,手动配置
      routes:
        - id: auth
          uri: lb://auth
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=1
            - name: Retry
              args:
                retries: 3
                series: SERVER_ERROR
        - id: upms
          uri: lb://upms
          predicates:
            - Path=/upms/**
          filters:
            - StripPrefix=1
