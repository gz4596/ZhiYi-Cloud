server:
  port: 6513

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG
#    org.springframework.boot.autoconfigure: DEBUG

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka:password@eureka-server:8848/eureka/

spring:
  application:
    name: upms
  datasource:
    initialization-mode: never
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
    url: jdbc:mysql://127.0.0.1:3306/zhiyi-cloud-upms?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8
  security:
    ignore:
      urls[0]:
        - /swagger-ui.html
        - /v2/**
        - /swagger-resources/**
        - /auth/user_info_by_auth

mybatis-plus:
  mapper-locations: classpath:/mapper/*Mapper.xml
  global-config:
    banner: false
    db-config:
      table-underline: true
  configuration:
    cache-enabled: false
    map-underscore-to-camel-case: true
    default-enum-type-handler: com.baomidou.mybatisplus.extension.handlers.MybatisEnumTypeHandler
security:
  oauth2:
    resource:
      token-info-uri: http://auth/oauth/check_token # 将自动装配 RemoteTokenService
