server:
  port: 6513

spring:
  application:
    name: upms
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS-HOST:discovery-server}:${NACOS-PORT:8848}
        password: nacos
        username: nacos
  datasource:
    initialization-mode: never
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
    url: jdbc:mysql://127.0.0.1:3306/zhiyi-cloud-upms?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8
  security:
    ignore:
      urls[0]:
        - /auth/user_info_by_auth

mybatis-plus:
  mapper-locations: classpath:/mapper/*Mapper.xml
  global-config:
    banner: false
    db-config:
      table-underline: true
  configuration:
    cache-enabled: false
    map-underscore-to-camel-case: true
    default-enum-type-handler: com.baomidou.mybatisplus.extension.handlers.MybatisEnumTypeHandler
security:
  oauth2:
    resource:
      token-info-uri: http://auth/oauth/check_token # 将自动装配 RemoteTokenService
